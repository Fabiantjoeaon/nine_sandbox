<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            * {
                box-sizing: border-box;
            }

            :where(:root) {
                display: grid;
                height: 100%;
            }

            html,
            body {
                margin: 0;
                padding: 0;
            }

            #root {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .inner {
                padding-top: 300px;
                height: 450vh;
                z-index: 1;
                background-color: rgba(50, 50, 50, 1);
                color: #fff;
                position: absolute;
                top: 0;
                left: 0;

                touch-action: pan-x;
            }

            .inner * {
                user-select: none;
            }

            .three_root {
                position: fixed;
                width: 100dwv;
                height: 100dvh;
                z-index: 99;
            }

            .inner h1,
            .inner h2,
            .inner h3,
            .inner h4 {
                position: absolute;
                font-family: sans-serif;
                font-size: 4rem;
                left: 50%;
                transform: translate(-50%);
                color: #fff;
                text-align: center;

                padding: 100px 200px;
                border-radius: 15px;
            }

            h1 {
                top: 40vh;
            }

            h2 {
                top: 150vh;
            }

            h3 {
                top: 250vh;
            }

            h4 {
                top: 350vh;
            }

            .slider {
                height: auto;
                /* width: 100dvw; */
                perspective: 4000px;
                left: 50%;
                display: flex;
                overflow-x: visible;
                flex-flow: row nowrap;
                gap: 80px;
            }

            .item-wrapper {
                width: 350px;
                height: 300px;

                transform-style: preserve-3d;
            }

            .item-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <div class="inner">
            <!-- <h1>SANDBOX</h1>
            <h2>SANDBOX</h2>
            <h3>SANDBOX</h3>
            <h4>SANDBOX</h4> -->
        </div>

        <div class="three_root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <!-- <script type="module" src="./index_vl.js"></script> -->
        <script type="module" src="./vl_slider.js"></script>
    </body>
</html>
